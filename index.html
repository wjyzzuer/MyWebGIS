 <body>
    <div id="map2d"></div>
    <div id="map3d"></div>
    <script>
        require([
            'esri/Map',
            'esri/views/MapView',
            'esri/views/SceneView',
            'dojo/domReady'
            ],function(Map, MapView, SceneView){
                var map = new Map({
                    basemap:'streets'
                });
                var mapView = new MapView({
                    map: map,
                    container:'map2d'
                })
                var sceneView = new SceneView({
                    map: map,
                    container:'map3d'
                })
            });
    </script>
    <style>
        html, body{
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map2d, #map3d {
            float: left;
            height: 100%;
            width: 50%;
        }
    </style>
 </body>
</html>
