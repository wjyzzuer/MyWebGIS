 <body>
    <div id="map2d"></div>
    <div id="map3d"></div>
    <script>
        require([
            'esri/Map',
            'esri/views/MapView',
            'esri/views/SceneView',
            'dojo/domReady'
            ],function(Map, MapView, SceneView){
                var map = new Map({
                    basemap:'streets'
                });
                var mapView = new MapView({
                    map: map,
                    container:'map2d'
                })
                var sceneView = new SceneView({
                    map: map,
                    container:'map3d'
                })
            });
    </script>
    <style>
    </style>
 </body>
